---
layout: default
---

<article class="post">
  <h1 class="post__title">{{ page.title }}</h1>
  <p class="post__date">Published: <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%Y.%m.%d" }}</time></p>

  {{ content }}

  <div class="share">
    <a class="share__btn" href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username}}">
      Tweet it
    </a>

    <a class="share__btn" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}">
      Share on Facebook
    </a>
  </div>

  {% if jekyll.environment == "production" %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'studiorgb'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}

</article>
